<html>

<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <h1>FORMULAR</h1>

    <selection id="forum">
        <form action="mailto:josipa.cadavcan@gmail.com" method="post" enctype="text/plain" accept-charset="UTF-8"
            autocomplete="on">
            <label for="ime">Ime</label>
            <input type="text" id="ime" name="ime" placeholder="Vaše ime..." autofocus required autocomplete="on">
            <label for="prezime">Prezime</label>
            <input type="text" id="prezime" name="prezime" placeholder="Vaše prezime..." required autocomplete="on">
            <label for="lozinka">Lozinka</label>
            <input type="password" id="lozinka" name="pass" maxlength="8" required autocomplete="on">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required autocomplete="on">
            <label for="web">Web adresa</label>
            <input type="url" id="web" name="web" placeholder="grf.unizg.hr" autocomplete="on">
            <label for="rodjendan">Datum rođenja</label>
            <input type="date" id="rodjendan" name="rođendan" autocomplete="on">
            <label for="mobilni">Mobilni telefon</label>
            <input type="number" id="mobilni" name="broj" autocomplete="on">

            <fieldset>
                <legend>Spol</legend>
                <input type="radio" value="M" id="M" name="spol"><label for="M">muški</label>
                <input type="radio" value="F" id="F" name="spol"><label for="F">ženski</label>
                <input type="radio" value="T" id="T" name="spol"><label for="T">toster </label>
            </fieldset>

            <fieldset>
                <legend>Najdraža pasmina psa</legend>
                <input type="radio" value="Sibirski haski" id="haskif" name="pasmine"><label for="huski">Sibirski haski</label>
                <input type="radio" value="Malamut" id="malamutf" name="pasmine"><label for="malamut">Malamut</label>
                <input type="radio" value="Sarplaninac" id="sarpaninacf" name="pasmine"><label for="sarpaninac">Šarplaninac</label>
                <input type="radio" value="Njemacki ovcar" id="ovcarf" name="pasmine"><label for="ovcar">Njemački ovčar</label>
                <input type="radio" value="Chihuahua" id="chihuahuaf" name="pasmine"><label for="Chihuahua">Chihuahua</label>
            </fieldset>

            <label for="izborni">Kako se osjećate danas?</label>
            <select name="danas">
                <option>Odlično!</option>
                <option>Bio je malo napran dan, ali je dobro.</option>
                <option>Može i bolje.</option>
                <option>Ne pitaj.</option>
            </select>

            <label for="boja">Odaberite najdražu boju</label>
            <input type="color" id="boja" name="boja">

            <label for="poruka">Poruka</label>
            <input type="text" id="poruka" name="poruka">

            <input type="reset" value="Poništi">
            <input type="submit" value="Prihvati">
        </form>
    </selection>

</body>

</html>
